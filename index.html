<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .link-card {
      background: #ffffff;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .link-card a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Affiliate Links</h1>
    <div class="grid">
      <div class="link-card">
        <a href="#" target="_blank">Product 1</a>
      </div>
      <div class="link-card">
        <a href="#" target="_blank">Product 2</a>
      </div>
      <div class="link-card">
        <a href="#" target="_blank">Product 3</a>
      </div>
    </div>
  </div>
</body>
</html>
